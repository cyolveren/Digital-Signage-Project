<!DOCTYPE html>
<html>

<head>
    <title>CoB Digital Display Project</title>
    <link rel="stylesheet" type="text/css" href="_css/main.css">

    <script src="js/moment.js" type="text/javascript"></script>
    <script src="node_modules/jquery-rss/lib/jquery-1.6.4.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="node_modules/jquery-rss/src/jquery.rss.js"></script>
    
 

</head>

<body>


       

           <div class="content">
        <div class="main-1-1">
            <img src="http://placehold.it/1280x905"> 
        </div>

                  <div class="main-1-3">
                    


<div id="rss-feeds">


                        <script type="text/javascript">

 $(document).ready(function () {
   $('#rss-feeds').rssfeed('https://wcmdemo7.sfsu.edu/cobapps/xml/news/all/news_all.xml', {
     limit: 5
   });
 });
  
</script>   
               
          </div>
                 
    </div>
  </div>

    <div class="footer">
         <div class="col-3-1">
             <img src="_img/cob-wordmark-white.svg" width="200" height="175" alt="" />


        </div>
        <div class="col-3-2">

              <div id="Time">
</div>
  <script type="text/javascript">
(function()
{
var NowMoment = moment();
var eDisplayMoment = document.getElementById('Time');
eDisplayMoment.innerHTML = NowMoment.format('HH:mm A');
  
$('#Time').fitText(1.3);


})();


</script>
 <script type="text/javascript">

function date_time() {
  now = moment().format('HH:mm A');
  document.getElementById('Time').innerHTML = now;
  setTimeout(function () { date_time(); }, 1000);
}
date_time();

</script>
</div>
        </div>

</body>

</html>
