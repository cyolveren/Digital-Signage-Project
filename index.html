<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>CoB Digital Display Project</title>
    <link rel="stylesheet" type="text/css" href="_css/main.css">

    <script src="js/moment.js" type="text/javascript"></script>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"> </script>



<script id="newsfeed" type="text/template">
{{#news}}
<div class="feed">
<h4>{{title}}</h4>
<p>{{description}}</p>
</div>
{{/news}}
</script>


        <script type="text/javascript">
$(function(){ 
    
    $.getJSON('data.json', function(data) {
        var template = $('#newsfeed').html();
        var html = Mustache.to_html(template, data);
        $('#rss-feed').html(html);
        console.log(html);
        
    }); //getJSON
    
});//function



    </script>


</head>

<body>


       

           <div class="content">
        <div class="main-1-1">
            <img src="http://placehold.it/1280x905"> 
        </div>

                  <div class="main-1-3">
                    


<div id="rss-feeds">
</div>





                 
    </div>
  </div>

    <div class="footer">
         <div class="col-3-1">
             <img src="_img/cob-wordmark-white.svg" width="200" height="175" alt="" />


        </div>
        <div class="col-3-2">

              <div id="Time">
</div>
  <script type="text/javascript">
(function()
{
var NowMoment = moment();
var eDisplayMoment = document.getElementById('Time');
eDisplayMoment.innerHTML = NowMoment.format('HH:mm A');
  
$('#Time').fitText(1.3);


})();


</script>
 <script type="text/javascript">

function date_time() {
  now = moment().format('HH:mm A');
  document.getElementById('Time').innerHTML = now;
  setTimeout(function () { date_time(); }, 1000);
}
date_time();

</script>
</div>
        </div>

</body>

</html>
